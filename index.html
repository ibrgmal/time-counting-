<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الوقت التصاعدي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>الوقت منذ التاريخ المحدد</h1>
        <div id="counter">
            <div class="time-unit">
                <span id="weeks">0</span>
                <p>أسابيع</p>
            </div>
            <div class="time-unit">
                <span id="days">0</span>
                <p>أيام</p>
            </div>
            <div class="time-unit">
                <span id="hours">00</span>
                <p>ساعات</p>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <p>دقائق</p>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <p>ثوانٍ</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
